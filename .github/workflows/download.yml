name: Download File

on:
  workflow_dispatch:
    inputs:
      task:
        description: "Download File And Unzip"
        required: true
        type: boolean

jobs:
  Download:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out
        uses: actions/checkout@v4
      
      - name: Download
        shell: bash
        run: |
          cd Download
          export LINK=$(cat link) && rm link
          export TARGET=$(cat target) && rm target
          echo "TARGET=$TARGET" >> $GITHUB_ENV
          wget $LINK
          ls -lah
          unzip $(ls)
          ls -lah
                    
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TARGET }}
          path: Download/${{ env.TARGET }}
