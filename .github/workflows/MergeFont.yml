name: Convert and Merge Fonts

on:
  workflow_dispatch:
    inputs:
      task:
        description: "Merge Font"
        required: true
        type: boolean

jobs:
  convert_and_merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set Env
        shell: bash
        run: |
          export HOME=/home/runner/work/MyToolBox/MyToolBox/FontTools/MergeFont

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install ttfautohint fontforge fontconfig
          pip install fonttools
          pip install otf2ttf
      
      - name: Download font
        shell: bash
        run: |
          pwd
          cd FontTools/MergeFont
          wget $(cat link_sc) && rm link_sc
          wget -O eng.ttf $(cat link_en) && rm link_en

      - name: Check font info
        shell: bash
        run: |
          pwd
          cd FontTools/MergeFont
          # fc-query -b eng.ttf
          # fc-query -b SourceHanSansCN-Regular.otf

      - name: otf2ttf-1
        shell: bash
        id: otf2ttf
        run: |
          pwd
          cd FontTools/MergeFont
          otf2ttf --help
          otf2ttf SourceHanSansCN-Regular.otf

      - name: otf2ttf-2
        if: steps.otf2ttf.outcome == 'failure'
        shell: bash
        run: |
          pwd
          cd FontTools/MergeFont
          fontforge -lang=ff -c 'Open(\$1); Generate(\$2);' SourceHanSansCN-Regular.otf SourceHanSansCN-Regular.ttf

      - name: Convert OTF to TTF and remove hinting
        run: |
          pwd
          cd FontTools/MergeFont
          ls -larth
          # for font in *.otf; do
          #   ttx -o "${font%.otf}.ttf" "$font"
          #   ttfautohint -d "${font%.otf}.ttf" "${font%.otf}-nohint.ttf"
          # done
          ttfautohint -d SourceHanSansCN-Regular.ttf SourceHanSansCN-Regular-nohint.ttf
          ls -larth
          
      - name: Merge fonts
        run: |
          pwd
          echo $HOME
          cd FontTools/MergeFont
          python merge.py
          python merge-forge.py
          python merge2.py
          ls -ltrah

      - name: Upload merged font
        uses: actions/upload-artifact@v4
        with:
          name: merged-font
          path: FontTools/MergeFont/merged_font.ttf
          compression-level: 0

      - name: Upload merged font
        uses: actions/upload-artifact@v4
        with:
          name: merged-font2
          path: FontTools/MergeFont/merged_font2.ttf
          compression-level: 0

      - name: Upload merged font
        uses: actions/upload-artifact@v4
        with:
          name: merged-forge
          path: FontTools/MergeFont/merged_forge.ttf
          compression-level: 0

